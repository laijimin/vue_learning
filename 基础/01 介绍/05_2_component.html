<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跟着来老师学习Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item v-for="todo in todolist" v-bind:todo="todo" v-bind:key="todo.id"></todo-item>
        </ol>
    </div>
    <script>
    Vue.component("todo-item",{
        props:["todo"],
        template:"<li>{{ todo.text }}</li>"
    })
    var vm = new Vue({
        el:"#app",
        data:{
            todolist:[{
                id:0,
                text:"HTML学习"
            },
            {id:1,
            text:"css学习"},
            {id:2,
            text:"js学习"}]
        }
    })
    </script>
</body>
</html>
